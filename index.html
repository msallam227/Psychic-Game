<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div>
       
        <p id="directions-text"><center><h1> Guess a letter!</h1></center></p>
        <p id="userchoice-text">User Choice: </p>
        <p id="computerchoice-text">Computer Choice: </p>
        <p id="wins-text"> Wins: </p>
        <p id="losses-text">losses: </p>
        <p id="guessesleft-text">guesses left: </p>
        <p id ="encouragement-text"></p>


    </div>

    <script type="text/javascript">
    // An easier way to make an array without hard coding the alphabet. 
    let choices = [...Array(26).keys()].map(i => String.fromCharCode(i + 97));

    //display this in the HTML document 
    var directionstext = document.getElementById("directions-text");
    var userchoicetext = document.getElementById("userchoice-text"); 
    var computerchoicetext = document.getElementById("computerchoice-text");
    var winstext = document.getElementById("wins-text"); 
    var lossestext = document.getElementById("losses-text"); 
    var guesseslefttext = document.getElementById("guessesleft-text");
    var encouragement = document.getElementById("encouragement-text");
    

    // this is the counter that will get updated when someone wins or loses.
    var losses = 0;
    var wins = 0; 
    var guessesleft = 9; 

    console.log(choices);

    document.onkeyup = function(event) {
        userguess = event.key;

        userchoicetext.textContent = "User choice: " + userguess; 
        

        // this will asign a guess to the computer
        var computerguess = choices[Math.floor(Math.random() * choices.length)];
        computerchoicetext.textContent = "Computer Choice: " + computerguess;
        // the game logic 

        if(userguess === computerguess){
            winstext.textContent = "wins: " +  wins++; 

        }else{
            lossestext.textContent = "losses: " + losses++; 
            guesseslefttext.textContent = "guesses left: " + guessesleft--; 
        
        }

        if (guessesleft === 0){
            encouragement.textContent = "You've lost the game"; 
            guessesleft = 9; 
            
            
        }else{
            console.log("guess again!");
          
        };
   
        
      
    

    
    
    
    };
    
    
    
    
    </script>
